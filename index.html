<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .task-item {
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .checked {
            position: relative;
        }
        
        .checked::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #4b5563;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 py-12">
        <!-- Header Section -->
        <header class="mb-12 text-center">
            <div class="mx-auto w-24 h-24 rounded-full bg-indigo-100 flex items-center justify-center mb-4">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/3a6fd9cd-f839-4b7c-a2cd-5812b956179c.png" alt="Illustration of a clipboard with a checkmark representing task management" class="w-16 h-16 rounded-full object-cover" />
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Manajemen Tugas</h1>
            <p class="text-lg text-gray-600">Management tugas anda di website Narty</p>
        </header>
        
        <!-- Task Input Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 gap-4">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Judul Tugas..." 
                    class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    required
                >
                <textarea
                    id="taskDesc"
                    placeholder="Deskripsi Tugas..."
                    class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    rows="3"
                ></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Jatuh Tempo</label>
                        <input
                            type="date"
                            id="taskDueDate"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            min="${new Date().toISOString().split('T')[0]}"
                        >
                    </div>
                    <div>
                        <button 
                            id="addTaskBtn" 
                            class="w-full mt-6 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2"
                        >
                            <i class="fas fa-plus"></i> Tambah Tugas
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Task Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <div class="flex items-center gap-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Cari tugas..." 
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                >
            </div>
            <div class="flex items-center gap-2">
                <button class="filter-btn px-4 py-2 bg-indigo-600 text-white rounded-lg" data-filter="all">Semua</button>
                <button class="filter-btn px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg" data-filter="active">Aktif</button>
                <button class="filter-btn px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg" data-filter="completed">Selesai</button>
            </div>
        </div>
        
        <!-- Task List -->
        <div id="taskList" class="space-y-3">
            <!-- Placeholder structure - will be populated by JavaScript -->
            <!-- Example task item:
            <div class="task-item bg-white rounded-xl shadow-sm p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <input type="checkbox" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="text-gray-800">Tugas contoh</span>
                </div>
                <button class="text-gray-400 hover:text-red-500">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            -->
        </div>
        
        <!-- Task Statistics -->
        <div class="mt-8 text-center text-gray-500">
            <p id="taskCounter">0 tugas belum selesai</p>
        </div>
    </div>
<script type="module" src="script.js"></script>
</body>
</html>
